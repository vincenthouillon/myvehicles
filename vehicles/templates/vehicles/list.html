{% extends 'base.html' %}
{% load i18n %}
{% block content %}
  <h2>{% trans "Vehicle list" %}</h2>
  {% for vehicle in vehicle_list %}
    <a href="{% url 'vehicles:edit' vehicle.slug %}">{{ vehicle.name }} - {{ vehicle.slug }}</a>
  {% empty %}
    <p>{% trans "Vehicle not found!" %}</p>
  {% endfor %}
  <br>
  <a href="{% url 'vehicles:add' %}">{% trans "Add" %}</a>
{% endblock content %}
