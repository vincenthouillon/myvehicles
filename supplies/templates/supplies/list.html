{% extends 'base.html' %}
{% load i18n %}
{% block content %}
  <h2>{% trans "Supply list" %}</h2>
  {% for supply in supply_list %}
    <a href="{% url 'supplies:edit' supply.pk %}">{{ supply }} - {{ supply.vehicle }}</a>
    <br>
  {% empty %}
    <p>{% trans "Supplies not found!" %}</p>
  {% endfor %}
  <a href="{% url 'supplies:add' vehicle.slug %}">{% trans "Add" %}</a>
{% endblock content %}
