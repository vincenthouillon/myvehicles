{% extends 'base.html' %}
{% load i18n %}
{% block content %}
  <h2>{% trans "Expense form" %}</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% trans "Save" %}</button>
  </form>
  {% if expense %}
    <form action="{% url 'expenses:delete' object.pk %}" method="post">
      {% csrf_token %}
      <button type="submit">{% trans "Delete" %}</button>
    </form>
  {% endif %}
{% endblock content %}
